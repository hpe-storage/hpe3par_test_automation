---
- hosts: all
  become: true
  vars_files:
  - ../config/config.yaml
  
  tasks:
  - name: copy blade public key to vagrant master node for ssh connection
    authorized_key:
      user: root
      state: present
      key: "{{ lookup('file', '/root/.ssh/id_rsa.pub') }}"
      
  - name: restart sshd service
    service:
      name: sshd
      state: restarted
      
  - name: Disabling Swap on all nodes
    shell: swapoff -a

  - name: Commenting Swap entries in /etc/fstab
    replace:
     path: /etc/fstab
     regexp: '(.*swap*)'
     replace: '#\1'
 
  - name: create docker.service.d
    file:
      path: /etc/systemd/system/docker.service.d
      state: directory

  - name: set http proxy for docker
    blockinfile:
      path: /etc/systemd/system/docker.service.d/http-proxy.conf
      create: yes
      block: |
        [Service]
        Environment="HTTP_PROXY={{ lookup('env','http_proxy') }}/"
        "NO_PROXY={{ lookup('env','VAGRANT_NO_PROXY') }}"

  - name: set https proxy for docker
    blockinfile:
      path: /etc/systemd/system/docker.service.d/https-proxy.conf
      create: yes
      block: |
        [Service]
        Environment="HTTPS_PROXY={{ lookup('env','https_proxy') }}/"
        "NO_PROXY={{ lookup('env','VAGRANT_NO_PROXY') }}"

  - name: Install required pkgs
    yum:
      name: "{{ item }}"
      state: latest
    with_items:
      - yum-utils
      - device-mapper-persistent-data
      - lvm2
        
  - name: Add Docker repo
    get_url:
      url: https://download.docker.com/linux/centos/docker-ce.repo
      dest: /etc/yum.repos.d/docer-ce.repo

  - name: Enable Docker Edge & Test repo
    ini_file:
      dest: /etc/yum.repos.d/docer-ce.repo
      section: "{{ item }}"
      option: enabled
      value: 0
    with_items: ['docker-ce-test', 'docker-ce-edge']

  - name: Install Docker
    package:
      name: docker-ce
      state: latest
      
  - name: Start Docker service
    service:
      name: docker
      state: started
      enabled: yes

  - name: Add user vagrant to docker group
    user:
      name: vagrant
      groups: docker
      append: yes
      
  - name: Adding repository details in Kubernetes repo file.
    blockinfile:
     path: /etc/yum.repos.d/kubernetes.repo
     create: yes
     block: |
       [kubernetes]
       name=Kubernetes
       baseurl=https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
       enabled=1
       gpgcheck=0
       repo_gpgcheck=0
       gpgkey=https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
        
  - name: Set SELinux in permissive mode (effectively disabling it)
    shell: |
      setenforce 0
      sed -i 's/^SELINUX=enforcing$/SELINUX=permissive/' /etc/selinux/config
    
  - name: Installing kubernetes packages
    yum:
     name: "{{ item }}"
     state: present
    with_items: "{{ packages }}"
 
  - name: Starting and Enabling the required services
    service:
     name: "{{ item }}"
     state: started
     enabled: yes
    with_items: 
     - kubelet
     
  - name: Update Bridge Firewall rule in config
    blockinfile:
     path: /etc/sysctl.d/k8s.conf
     create: yes
     block: |
       net.bridge.bridge-nf-call-ip6tables = 1
       net.bridge.bridge-nf-call-iptables = 1
       
  - name: Enabling Bridge Firewall Rule
    shell: sysctl --system

  - name: Copy the join command to server location
    copy: src=join-command dest=/tmp/join-command.sh mode=0777
   
  - name: Resetting kubeadm
    shell: kubeadm reset -f
 
  - name: Join the node to cluster
    command: sh /tmp/join-command.sh
    