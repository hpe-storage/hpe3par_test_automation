---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-provisionedvol
spec:
    capacity:
      storage: 35Gi
    accessModes:
    - ReadWriteOnce
    flexVolume:
      driver: hpe.com/hpe
      options:
        name: pv-provisionedvol
        size: "30"
        provisioning: thin
        backend: 3par1
        #fsMode: "L:fdi:rwaxtTnNcCoy,U:fdig:rwxtTnNcCy,D:fig:rwxtTnNcCy"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-provisionedvol
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 35Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: pod-provisionedvol
spec:
  containers:
  - name: minio
    image: minio/minio:latest
    args:
    - server
    - /export
    env:
    - name: MINIO_ACCESS_KEY
      value: minio
    - name: MINIO_SECRET_KEY
      value: doryspeakswhale
    ports:
    - containerPort: 9000
    volumeMounts:
    - name: export
      mountPath: /export
  volumes:
    - name: export
      persistentVolumeClaim:
        claimName: pvc-provisionedvol

